---
layout: default
title: "Posts Archive"
permalink: /archive/
---
    
<h1 class="accessibility">Posts Archive</h1>

<section class="posts">
    <ul class="block-list">
        {% for post in site.posts %}
        <li>
            <span class="post__time">{{ post.date | date: "%d %B, %Y" }}</span>
            <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </li>
        {% endfor %}
    </ul>
</section>
